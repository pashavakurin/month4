<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<ul>
    {% for i in post_key %}
      <li>
          <h1>{{ i.title }}</h1>
          <img src="{{ i.image.url }}" alt="">
          <p><strong>{{ i.description }}</strong></p>
          <p>{{i.type_board}}</p>
          <p>{{i.cost}}</p>
          <p>{{i.name_of_board}}</p>
          <p>{{i.size}}</p>
          <p>{{i.created_at}}</p>
      </li>
    {% endfor %}
</ul>
</body>
</html>
